<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="site-logo">
                <a href="#"><img src="./assets/images/logo_white.png" alt=""></a>
            </div>
            <div class="main-menu">
              <ul>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
            <div class="header-icons">
              <a href="#"><i data-feather="user" class="header-icon"></i></a>
              <a href="#"><i data-feather="shopping-cart" class="header-icon"></i></a>
              <a href="#"><i data-feather="menu" class="header-icon"></i></a>
            </div>
        </div>
        <div class="overlay"></div>
        <div class="aside">
           <div class="aside-items">
             <h1>New Product Collection</h1>
             <div class="show-now">
                <a href="#">SHOW NOW</a>
              </div>
           </div>
           
        </div>
    </header>
    <script>
        feather.replace()
    </script>
</body>
</html>
